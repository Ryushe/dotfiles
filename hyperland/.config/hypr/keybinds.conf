
####################
### KEYBINDINGSS ###
####################

$script_dir = "$HOME/dotfiles/scripts/"

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# app binds
bind = $mainMod, T, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, S, exec, $browser --profile-directory=Default 
bind = $mainMod SHIFT, S, exec, $browser -P "hacking" 
bind = $mainMod ALT, S, exec, $browser -P "model" 
# bind = $mainMod, R, exec, $menu
bind = $mainMod shift, O, exec, $note obsidian://open?vault=jobs&file=my%20info # Jobs vault
bind = $mainMod ALT, O, exec, $note obsidian://open?vault=codingXhacking&file=ctfs_n_such%2FGeneral%20CTF # Codingxhacking vault
bind = $mainMod CTRL, O, exec, $note obsidian://open?vault=work # Work vault
bind = $mainMod, B, exec, antimicrox --hidden
#focus windows
##discord
bind = $mainMod, D, focuswindow, class:^(vesktop) # Focus Vesktop
# bind = $mainMod, O, focuswindow, class:^(obsidian)
# practicality
#  
bind = $mainMod, slash, exec, $script_dir/arch/keybinds.sh # Show Keybind Menu
bind = $mainMod ALT, M, exec, $HOME/dotfiles/scripts/arch/mouse_lock.sh # Lock Mouse
bind = $mainMod SHIFT, X, exec, slurp | grim -g - - | swappy -f - # Edit Screenshot
bind = $mainMod ALT, X, exec, slurp | grim -g - - | wl-copy # Normal Screenshot
bind = $mainMod ALT, V, exec, cliphist wipe && notify-send "Clipboard cleared" -u low # Clear Clipboard
bind = $mainMod SHIFT, C, exec, pkill waybar && hyprctl dispatch exec waybar # restart waybar
## vpn
bind = $mainMod, Y, exec, $script_dir/arch/mullvad_change_location.sh seattle && notify-send "VPN Seattle" -u low # Seattle vpn
bind = $mainMod SHIFT, Y, exec, $script_dir/arch/mullvad_change_location.sh osaka && notify-send "VPN Osaka" -u low # Osaka vpn

#### uncomment if not using ax-shell
# bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
# bind = ALT, SPACE, exec, rofi -show drun #search bar
  ### begin reload wallpapers
bind = $mainMod, P, exec, pkill hyprpaper && notify-send "Hyprpaper Killed" -u low|| (hyprpaper && notify-send "Hyprpaper Enabled" -u low && $script_dir/hyprpapers/preload_wallpapers.sh )

  ### end reload wallpapers
# window managerment
bind = $mainMod, Q, killactive,
bind = $mainMod, F, togglefloating
bind = $mainMod, Z, fullscreen, 1
bind = $mainMod ALT, P, pseudo, # dwindle
bind = $mainMod, SPACE, togglesplit, # dwindle
bind = $mainMod ALT, L, exec, hyprlock
# change audio devices
# bind = CTRL ALT, left, exec, pactl set-sink-port alsa_output.pci-0000_13_00.6.analog-stereo analog-output-headphones
# bind = CTRL ALT, right, exec, pactl set-sink-port alsa_output.pci-0000_13_00.6.analog-stereo analog-output-sepaker
# bind = CTRL ALT, right, exec, pactl set-sink-port alsa_output.usb-C-Media_Electronics_Inc._USB_Audio_Device-00.analog-stereo analog-output-speaker
bind = CTRL ALT, right, exec, pactl set-default-sink alsa_output.usb-C-Media_Electronics_Inc._USB_Audio_Device-00.analog-stereo # Toggle speakers
bind = CTRL ALT, left, exec, pactl set-default-sink alsa_output.pci-0000_13_00.6.analog-stereo # Toggle Headphones
# move workspaces around
# bind = $mainMod, comma, exec, ~/dotfiles/scripts/swap_active_workspaces.sh l
# bind = $mainMod, period, exec, ~/dotfiles/scripts/swap_active_workspaces.sh r
bind = $mainMod, R, exec, hyprswap -cv # Correct Workspace 
bind = $mainMod, X, exec, hyprswap -lv # Workspace Left
bind = $mainMod, C, exec, hyprswap -rv # Workspace Right
bind = $mainMod, A, exec, $HOME/dotfiles/scripts/arch/toggle_nerd_dictation.sh # Nerd Dictation
#obs (using flatpack obs)
bind = SUPER, F8, pass, ^(com.obsproject.Studio)
bind = SUPER, F8, exec, dunstify "Obs recording started/stopped" -u low
bind = SUPER, F9, pass, ^(com.obsproject.Studio)
bind = SUPER, F9, exec, dunstify "Obs recording paused/resumed" -u low
#spotify
binde = $mainMod, UP, exec, playerctl -p spotify volume 0.08+ # Volume up .08 Spotify
binde = $mainMod, DOWN, exec, playerctl -p spotify volume 0.08-# Volume down .08 Spotify    
binde = $mainMod, right, exec, playerctl -p spotify next # Skip Spotify
binde = $mainMod, LEFT, exec, playerctl -p spotify previous # Back Spotify
bind = $mainMod alt, RIGHT, exec, playerctl -p spotify volume 1 # Volume up 1 Spotify
bind = $mainMod alt, DOWN, exec, playerctl -p spotify volume 0.25 # Volume up .25 Spotify
bind = $mainMod alt, UP, exec, playerctl -p spotify volume 0.5 # Volume up .5 Spotify
bind = $mainMod alt, LEFT, exec, playerctl -p spotify volume 0 # Volume 0 Spotify
bind = $mainMod, Return, exec, playerctl -p spotify play-pause # Play/Pause Spotify
# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, J, movefocus, u
bind = $mainMod, K, movefocus, d
# Move windows
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d 
# resize windows
binde = $mainMod ALT, L, resizeactive, 10 0
binde = $mainMod ALT, H, resizeactive, -10 0
binde = $mainMod ALT, K, resizeactive, 0 -10
binde = $mainMod ALT, J, resizeactive, 0 10
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

