# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-2,1920x1080@239.76,0x0,1
workspace=DP-2,1
monitor=DP-3,1920x1080@74.91,-1080x-350,1,transform,1
workspace=DP-3,11
monitor=HDMI-A-1,1920x1080@74.91,1920x0,1
workspace=HDMI-A-1,21

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$browser = google-chrome-stable
$menu = wofi --show drun
$discord = vesktop
$spotify = spotify


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

## wallpaper
exec-once = hyprpaper &
exec-once = ~/dotfiles/scripts/preload_wallpapers.sh &
## apps
exec-once = $discord
exec-once = $spotify
exec-once = waybar 
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = fcitx -d &


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Enuironment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,hyprland
env = XDG_MENU_PREFIX,arch-

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 10

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }

    repeat_rate = 85
    repeat_delay = 350
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# app binds
bind = $mainMod, T, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, S, exec, $browser --profile-directory=Default
bind = $mainMod SHIFT, S, exec, $browser --profile-directory="Profile 1"
bind = $mainMod, R, exec, $menu
bind = $mainMod shift, O, exec, obsidian
#focus windows
##discord
bind = $mainMod, D, focuswindow, ^(vesktop) 
bind = $mainMod, O, focuswindow, ^(obsidian)
bind = $mainMod, A, focuswindow, ^(GodMode)
# practicality
bind = $mainMod SHIFT, X, exec, slurp | grim -g - - | swappy -f -
bind = $mainMod ALT, X, exec, slurp | grim -g - - | wl-copy
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod ALT, V, exec, cliphist wipe && notify-send "Clipboard cleared" -u low
bind = $mainMod SHIFT, C, exec, pkill waybar && hyprctl dispatch exec waybar # restart waybar
bind = ALT, SPACE, exec, rofi -show drun #search bar
bind = $mainMod ALT, S, exec, ~/scripts/open_apps/jobbie.sh
# window managerment
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, togglefloating
bind = $mainMod, Z, fullscreen, 1
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, SPACE, togglesplit, # dwindle
# change audio devices
bind = CTRL ALT, left, exec,  pacmd set-sink-port 0 analog-output-headphones
bind = CTRL ALT, right, exec,  pacmd set-sink-port 0 analog-output-lineout
# move workspaces around
bind = $mainMod, comma, exec, ~/dotfiles/scripts/swap_active_workspaces.sh l
bind = $mainMod, period, exec, ~/dotfiles/scripts/swap_active_workspaces.sh r
#obs (using flatpack obs)
bind = SUPER, F8, pass, ^(com.obsproject.Studio)
bind = SUPER, F8, exec, dunstify "Obs recording started/stopped" -u low
bind = SUPER, F9, pass, ^(com.obsproject.Studio)
bind = SUPER, F9, exec, dunstify "Obs recording paused/resumed" -u low
#spotify
binde = $mainMod, UP, exec, playerctl -p spotify volume 0.01+
binde = $mainMod, DOWN, exec, playerctl -p spotify volume 0.01-
binde = $mainMod, right, exec, playerctl -p spotify next
binde = $mainMod, LEFT, exec, playerctl -p spotify previous
# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, J, movefocus, u
bind = $mainMod, K, movefocus, d


# Move windows
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d 

# resize windows
